<h2>All Products</h2>
<ul class="products">
  <li *ngFor="let product of products">
    <button type="button" [class.selected]="product === selectedProduct" (click)="onSelect(product)">
        <span class="badge">{{product.id}}</span>
        <span class="name">{{product.name}}</span>
    </button>
  </li>
</ul>
